<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <script
      src="https://kit.fontawesome.com/97cafe4b3f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="slider.js" defer></script>
  </head>
  <body>
    <div class="bg"></div>

<div class="star-field">
<div class="layer"></div>
<div class="layer"></div>
<div class="layer"></div>
    
<audio controls autoplay style="display:none;" src="./Images/dsmusic.mp3"></audio>


    <h1>_ Enter the Cosmics _</h1>
    <div class="container">
      <i class="fa-solid fa-circle-arrow-left" id="prev"></i>
      
      <img class="" id="0" src="./Images/img1.jpg" alt="" />
      <img class="in-active" id="1" src="./Images/img2.jpg" alt="" />
      <img class="in-active" id="2" src="./Images/img3.jpg" alt="" />
      <img class="in-active" id="3" src="./Images/img4.jpg" alt="" />
      <img class="in-active" id="4" src="./Images/img5.jpg" alt="" />
      <img class="in-active" id="5" src="./Images/img6.jpg" alt="" />
      <img class="in-active" id="6" src="./Images/img7.jpg" alt="" />
      <img class="in-active" id="7" src="./Images/img8.jpg" alt="" />

      <i class="fa-solid fa-circle-arrow-right" id="next"></i>
    </div>
  </body>
</html>
